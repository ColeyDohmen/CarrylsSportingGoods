<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/style/main.css">
    <title>carryls</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Carryls</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form onsubmit="app.carrylsController.create(event)">
                        <div class="form-group">
                            <input type="text" name="title" placeholder="">
                            <button class="btn-primary" type="submit">this</button>
                            <h2>Money Total:<span id="total">0</span></h2>
                            <button class="btn btn-success" onclick="app.carrylsController.addMoney()">$10.00</button>
                            <!-- <h4 class="card-title">${this.name} ${this.price}</h4>
                            <p>Description: ${this.description}</p>
                            <p>Price: ${this.price}</p>
                            <button class="btn btn-primary" onclick="app.carrylsController.buy">BUY</button> -->
                        </div>

                    </form>


                </div>

                <div id="item">

                </div>
            </div>
            <div id="app"></div>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
